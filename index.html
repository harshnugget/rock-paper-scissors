<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>ROCK, PAPER, SCISSORS!</h1>
        </div>
        <div class="scores">
            <h2 id="player-score">Player Score: 0</h2>
            <h2 id="computer-score">Computer Score: 0</h2>
        </div>
        <div id="choices" class="choices-container">
            <div id="rock-container">
                <img src="" alt="Rock">
                <button id="rock-btn">ROCK</button>
            </div>
            <div id="paper-container">
                <img src="" alt="Paper">
                <button id="paper-btn">PAPER</button>
            </div>
            <div id="scissors-container">
                <img src="" alt="Scissors">
                <button id="scissors-btn">SCISSORS</button>
            </div>
            <button id="left-button"><==</button>
            <button id="right-button">==></button>
        </div>
        <div class="play-btn-container">
            <button id="play-btn" onclick="console.log(game())">GO</button>
            <button id="reset-btn" onclick="console.log(reset())">RESET</button>
        </div>
        <div class="animation-container">
            <div class="round-info">
                <p id="round-choices"></p>
                <p id="round-status"></p>
            </div>
            <div id="animation"></div>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
