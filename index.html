<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Rock, Paper, Scissors!</title>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="rps_favicon.ico?">
    </head>
    <body>
        <div class="header">
            <h1>ROCK, PAPER, SCISSORS!</h1>
        </div>
        <div class="scores">
            <h2 id="player-score">Player Score: 0</h2>
            <h2 id="computer-score">Computer Score: 0</h2>
        </div>
        <div class="choices-container">
            <div id="rock-container" class="choice">
                <img src="images/rock.svg" alt="Rock">
            </div>
            <div id="paper-container" class="choice">
                <img src="images/paper.svg" alt="Paper">
            </div>
            <div id="scissors-container" class="choice">
                <img src="images/scissors.svg" alt="Scissors">
            </div>
            <div class="buttons">
                <button type="button" id="left-button">&#11164</button>
                <button type="button" id="right-button">&#11166</button> 
            </div>
        </div>
        <div class="play-btn-container">
            <button type="button" id="play-btn" name="play-btn">&#11208</button>
            <button type="button" id="reset-btn" name="reset-btn">&#8634</button>
        </div>
        <div class="animation-container">
            <div id="round-info">
                <p id="round-choices"></p>
                <p id="round-status"></p>
            </div>
            <div class="hands-container">
                <div id="left-hand" class="hands">
                    <img src="images/rock.svg" alt="Rock">
                </div>
                <div id="right-hand" class="hands">
                    <img src="images/rock.svg" alt="Rock">
                </div>
            </div>
        </div>
        <div class="footer-separator"></div>
        <div class="footer">
            <p>Â© Copyright 2024 https://github.com/harshnugget</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
